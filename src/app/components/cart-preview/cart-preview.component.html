<div class="card" [style.transform]="show ? 'translate(0%)' : 'translate(100%)'">

    <h2>carrito<span>.</span></h2>
    <div class="cartList">
        <product-sm-list-card *ngFor="let product of productsService.getCartProducts()" [product]="product"></product-sm-list-card>
    </div>
    <div>
        <div class="row">
            <h4>Subtotal</h4>
            <h4>${{Math.ceil(productsService.getCartSubTotal())}}<span>.00</span></h4>
        </div>
        <div class="row">
            <h4>IVA 16%</h4>
            <h4>${{Math.ceil(productsService.getCartIVA())}}<span>.00</span></h4> 
        </div>
        <div class="row">
            <h4>Costo de Env√≠o</h4>
            <h4>$20<span>.00</span></h4> 
        </div>
        <hr>
        <div class="row">
            <h3>Total</h3>
            <h3>${{Math.ceil(productsService.getCartTotal())}}<span>.00</span></h3>
        </div>
        <div class="column">
            <button (click)="showCart()" routerLink="cart">Verificar</button>
        </div>
    </div>
</div>
